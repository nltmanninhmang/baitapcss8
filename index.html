<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    *{
      padding: 200px;
    }
    .blue-box{
      background-color: #0000FF;
      border: 15px solid #FFA500;
      width: 500px;
      height: 300px;
    }
    .red-circle{
      background-color: #FF0000;
      border: 25px solid #FFFF00;
      border-radius: 50%;
      margin-top: 150px;
      margin-left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
